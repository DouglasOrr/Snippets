<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/static/lib/bootstrap.css">
  <link rel="stylesheet" href="/static/index.css">

  <title>Hover game</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div id="viewer" class="col">
        <em>Game not running...</em>
      </div>
    </div>
    <div class="row" id="row-details">
      <div class="col">
        <pre><code>    <kbd>SPACE</kbd> - start game
    <kbd>m</kbd>     - fire right thruster
    <kbd>c</kbd>     - fire left thruster</code></pre>
      </div>
      <div class="col">
        <span class="badge badge-success" id="badge-outcome-success">Success</span>
        <span class="badge badge-danger" id="badge-outcome-failure">Failure</span>
      </div>
    </div>
    <div class="alert alert-danger" role="alert" id="alert-not-connected">
      Not connected to server
    </div>
  </div>

  <script src="/static/lib/jquery.js"></script>
  <script src="/static/game.js"></script>
</body>
</html>
